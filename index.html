<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Flower</title>
  </head>
  <body>
     
    <div class="screen">
      <h1>Try to Catch All of them</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Choose  your  option</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Apple</p>
            <img src="pngimg.com - apple_PNG12495.png" alt="fly">
          </button> 
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mango</p>
            <img
               src="pngimg.com - mango_PNG9178.png"
               alt="mosquito"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Rose</p>
            <img
               src="pngimg.com - rose_PNG66976.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Tulip</p>
            <img
               src="pngimg.com - tulip_PNG9001.png"
               alt="roach"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>
   

    <script src="script.js"></script>
  </body>
</html>
